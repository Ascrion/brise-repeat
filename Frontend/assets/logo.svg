<svg viewBox="15 7 200 70" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Enhanced Text Gradient for Better Contrast -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f66"/>
 
      <stop offset="100%" stop-color="#6cf"/>
    </linearGradient>

    <!-- Gradient for Waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f66"/>
      <stop offset="100%" stop-color="#6cf"/>
    </linearGradient>
  </defs>

  <!-- Centered, Enhanced Gradient Text -->
  <text x="115" y="41" font-family="Poppins, sans-serif" font-size="36" font-weight="bold"
        fill="url(#textGradient)" text-anchor="middle">
    Brise Suite
  </text>

  <!-- Balanced, More Fluid Wave Lines -->
  <path d="M22 50 C 70 74, 150 36, 206 54" stroke="url(#waveGradient)" stroke-width="4" fill="none"/>
  <path d="M19 60 C 70 82, 160 44, 204 62" stroke="url(#waveGradient)" stroke-width="4" fill="none"/>
</svg>
